<!DOCTYPE html>
<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Antools</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Ubuntu&display=swap"

<body>
    <div class="wrapper">

                <nav class="header__menu menu" id="nav-bar">

                        <li class="menu__item"><a href="#" class="menu__link nav-link">Home</a></li>

                        <li class="menu__item"><a href=" #" class="menu__link nav-link">Blog</a></li>
                    </ul>
                    <div class="menu__close">
                        <span class="menu__closeline"></span>
                        <span class="menu__closeline"></span>
                    </div>
                </nav>
                <div class="header__buttons">
                    <a href="#" class="header__button h-button-login">Login</a>
                    <a href="#" class="header__button h-button-signup">Sign up</a>
                </div>
            </div>
        </header>
    </div>
    <script src="./js/main.js"></script>

</html>
