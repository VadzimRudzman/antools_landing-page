<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Antools</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Ubuntu&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="wrapper">

        <!-- Header start -->

        <header class="header" id="header">
            <div class="header__container container">
                <div class="header__burger burger">
                    <span class="burger__line burger-line-first"></span>
                    <span class="burger__line burger-line-second"></span>
                    <span class="burger__line burger-line-third"></span>
                </div>
                <div class="header__logo">
                    <a href="#" class="header__logo-img"> <img src="./img/header/logo.svg" id="header-img" alt="logo">
                    </a>
                    <a href="#" class="header__logo-name">antools.</a>
                </div>
                <nav class="header__menu menu" id="nav-bar">
                    <ul class="menu__list">
                        <li class="menu__item"><a href="#" class="menu__link nav-link">Home</a></li>
                        <li class="menu__item"><a href=" #" class="menu__link nav-link">Categories</a></li>
                        <li class="menu__item"><a href=" #" class="menu__link nav-link">My collection</a></li>
                        <li class="menu__item"><a href=" #" class="menu__link nav-link">Blog</a></li>
                    </ul>
                    <div class="menu__close">
                        <span class="menu__closeline"></span>
                        <span class="menu__closeline"></span>
                    </div>
                </nav>
                <div class="header__buttons">
                    <a href="#" class="header__button h-button-login">Login</a>
                    <a href="#" class="header__button h-button-signup">Sign up</a>
                </div>
            </div>
        </header>

        <!-- Header end -->


        <!-- Main start -->

        <main class="main">
            <div class="main__intro intro">
                <div class="intro__container container">
                    <div class="intro__body">
                        <h1 class="intro__title">Awesome tools for
                            Designer & Developer.</h1>
                        <p class="intro__subtitle">Antool is a web collection of information on paid or free Design
                            and Development tools</p>
                        <form action="#" class="intro__form" id="form">
                            <fieldset class="intro__form-group form-group">
                                <input type="search" class="form-group__search"
                                    placeholder="find more than 430+ tools...">
                                <input type="submit" class="form-group__button" value="Search">
                            </fieldset>
                        </form>
                        <div class="intro__social social">
                            <a href="#" class="social__item"><img src="./img/intro/facebook.svg" alt="facebook"></a>
                            <a href="#" class="social__item"><img src="./img/intro/instagram.svg" alt="instagram"></a>
                            <a href="#" class="social__item"><img src="./img/intro/twitter.svg" alt="twitter"></a>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <!-- Main end  -->

    </div>
    <script src="./js/main.js"></script>
</body>

</html>
